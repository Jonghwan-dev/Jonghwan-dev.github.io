# Config
# ========================================================================================

# Uncomment and set the URL of your site (with protocol, e.g. `https://`)
# NOTE: You don't need to provide this property when hosting on GitHub Pages or Netlify.
# url:                   https://username.github.io

# Uncomment and set the "base URL" of your site.
# When your site is in a subdirectory, set to `/<name of directory>`,
# with a leading `/` but no trailing `/`. Use the empty string '' otherwise.
# NOTE: You don't need to provide this property when hosting on GitHub Pages or Netlify.
# baseurl:               '/hydejack-starter-kit'


# ========================================================================================
# Basic Settings
# ========================================================================================

# Site language (e.g., "ko-KR" for Korean, "en-US" for English)
lang: ko-KR, en-US

# Site title (appears in browser tab and sidebar)
title: ITinerant Blog

# Short description for SEO and sharing
description: >
  Greetings! I'm itinerant developer, Jonghwan Kim. Welcome to my blog.

# Short description shown in sidebar
tagline: Learning for `AI`, `Deep Learning for Medical Imaging`, `computer vision`

# Keywords for SEO
keywords:
  - AI
  - Deep Learning
  - Computer Vision
  - Medical Imaging
  - Breast Cancer
  - Breast Ultrasound
  - Ultrasound
  - 딥러닝
  - 의료영상
  - 인공지능
  - 임상데이터
  - 헬스케어
  - Research
  - 논문리뷰
  - Python
  - PyTorch
  - TensorFlow
  - Healthcare AI

# Site logo (appears at sidebar top)
logo: /assets/img/i.png

# Author information
author:
  name: Kim Jonghwan
  email: kjh00012120@gmail.com

# URL (if deploying under a custom domain, otherwise leave commented for GitHub Pages)
# url: https://yourdomain.com
# baseurl: /your-project-name

# ========================================================================================
# Menu Settings
# ========================================================================================

menu:
  - title: ABOUT
    url: /about/
  - title: RESEARCH
    url: /Research/
    submenu:
      - title: Paper Review
        url: /Research/paper-review/
      - title: Implementation
        url: /Research/implementation/
  - title: AI & CODING
    url: /ai-coding/
  - title: DEVLOG
    url: /devlog/
  - title: TOEFL & ENGLISH
    url: /toefl-english/
  - title: DAILY LOG
    url: /daily-log/

# Footer links
legal:
  - title: LICENSE
    url: /LICENSE/
  - title: NOTICE
    url: /NOTICE/
  - title: CHANGELOG
    url: /CHANGELOG/

# Copyright text at the bottom
copyright: © 2025. All rights reserved.

# URL format for posts
permalink: /:categories/:title/

# Pagination (number of posts per page)
paginate: 10
paginate_path: /page/:num/

# ========================================================================================
# Theme Settings
# ========================================================================================

# Remote theme setting (Hydejack v9)
remote_theme: hydecorp/hydejack@v9

# Accent images and theme color
accent_image: /assets/img/bg_sky.jpg
accent_color: rgb(79,177,186)
theme_color: rgb(25,55,71)

# ========================================================================================
# Defaults and Front Matter
# ========================================================================================

defaults:
  - scope:
      path: hyde/
    values:
      accent_color: rgb(38,139,210)
      theme_color: rgb(32,32,32)
      accent_image:
        background: rgb(32,32,32)
        overlay: false
  - scope:
      path: assets/
    values:
      sitemap: false
  - scope:
      type: posts
    values:
      comments: true
  - scope:
      type: projects
    values:
      seo:
        type: WebPage
  - scope:
      type: featured_categories
    values:
      seo:
        type: WebPage
  - scope:
      type: featured_tags
    values:
      seo:
        type: WebPage

# ========================================================================================
# Markdown and Math Settings
# ========================================================================================

kramdown:
  math_engine: katex
  math_engine_opts: {}
  footnote_backlink: '&#x21a9;&#xfe0e;'

# ========================================================================================
# Hydejack Theme Specific Options
# ========================================================================================

hydejack:
  post_addons: [about, newsletter, related, random, comments]
  project_addons: [about, newsletter, other, comments]
  no_break_layout: true
  use_lsi: true
  dark_mode:
    always: false
    dynamic: true
    icon: true

# ========================================================================================
# Collections
# ========================================================================================

collections:
  featured_categories:
    permalink: /:name/
    output: true
  featured_tags:
    permalink: /tag-:name/
    output: true
  projects:
    permalink: /projects/:path/
    output: true

# ========================================================================================
# Build Settings
# ========================================================================================

exclude:
  - .jekyll-cache
  - .sass-cache
  - vendor
  - Gemfile
  - Gemfile.lock

include:
  - _routes.json
  - .well-known
  - LICENSE.md

# ========================================================================================
# Plugins
# ========================================================================================

plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

# ========================================================================================
# Social Links (shown in About or footer)
# ========================================================================================

social:
  name: Kim Jonghwan
  links:
    - https://huggingface.co/Itinerant
    - https://github.com/Jonghwan-dev

# ========================================================================================
# Optional Plugin Configs
# ========================================================================================

optional_front_matter:
  remove_originals: true

readme_index:
  remove_originals: true
  with_frontmatter: true

relative_links:
  collections: true

titles_from_headings:
  strip_title: true
  collections: true

compress_html:
  comments: ["<!--", "-->"]
  clippings: all
  endings: all
  ignore:
    envs: [development]

sass:
  style: compressed

jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: >
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    posts:
      layout: post
      description: >
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    projects:
      layout: project
      description: >
        A short ~160 character description of your project for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
      links:
        - title: Project Link
          url: https://example.com